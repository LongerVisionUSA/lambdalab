<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>λab</title>
        <style>
            body {
                font-family: Verdana, Tahoma, Geneva, sans-serif;
                line-height: 140%;
                padding: 1rem 3rem;
            }

            #program, #macro {
                font-size: 250%;
                outline: none;
            }

            h1, .help {
                color: #999;
            }

            form {
                margin-bottom: 3cm;
            }

            #program_result, #macro_result {
                list-style: none;
                padding-left: 0;
                font-size: 150%;
            }

            #program_error, #macro_error {
                display: none;
                color: red;
                position: absolute;
                margin-top: -1rem;
            }

            #options {
                background: #ddd;
                padding: 1rem;

                width: 15rem;
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
            }
            #options p {
                margin: 0.5rem 0;
            }
            #show_options {
                position: absolute;
                right: 0;
                top: 0;
                border: none;
                background: transparent;
                padding: 0.5rem 1rem 1rem 1rem;
                font-size: 200%;
            }
        </style>
    </head>
    <body>
        <h1>λab</h1>

        <div id="program" contenteditable="true">λx. x</div>
        <ul id="program_result"></ul>

        <p class="help program_help">Press the backslash key to type a λ.</p>

        <div id="program_error">
            ▼
            <span id="program_errorMessage"></span>
        </div>

        <div id="options">
            <form id="strategy" action="">
                <h3>Reduction Strategy</h3>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "cbv"
                           value = "cbv"
                           checked = "checked" />
                    <label for = "cbv">Call-By-Value</label>
                </p>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "cbn"
                           value = "cbn" />
                    <label for = "cbn">Call-By-Name</label>
                </p>
                <p>
                    <input type = "radio"
                           name = "evalStrat"
                           id = "normal"
                           value = "normal" />
                    <label for = "normal">Full Normal Order</label>
                </p>
                <p>
                    <input type = "radio"
                        name = "evalStrat"
                        id = "appl"
                        value = "appl" />
                    <label for = "appl">Full Applicative Order</label>
                </p>
            </form>
        </div>
        <button id="show_options">⚙︎</button>

        <div id="macro" contenteditable="true">IF ≜ λb. λt. λf. b t f </div>
        <ul id="macro_result"></ul>
        <p class="macro_help">Press the = key to type a ≜.</p>

        <div id="macro_error">
            ▼
            <span id="macro_errorMessage"></span>
        </div>

        <script src="lambdalab.bundle.js"></script>
    </body>
</html>
